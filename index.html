<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="taxi.css">
</head>
<body>
  <main id="intro">
    <table>
      <thead>
        <tr>
          <th>Destination</th>
          <th>Departure</th>
          <th>Price</th>
          <th>Escala</th>
        </tr>
      </thead>
      <tbody id="rides">
      </tbody>
    </table>
  </main>
</body>

<script src="/test.js"></script>
<script>
  let activeFilter;
  let descendOrderFlag = true;
  setRideTable(rides)

  const tableFields = document.querySelectorAll('th');
  tableFields.forEach(x => x.addEventListener('click', onClickTableField))

function onClickTableField (event) {
  const name = event.target.innerHTML.toLowerCase();
  try {
    const key = getObjectKey(name);
    const newOrder = sortBy(key, descendOrderFlag);
    changeRowOrder(newOrder);
    activeFilter = key;
    descendOrderFlag = !descendOrderFlag;
  }
  catch(e) {
    console.log(e)
  }
}

function getObjectKey (name) {
  switch(name) {
    case 'departure'    : return 'from';
    case 'destination'  : return 'to';
    case 'price'        : return 'cost';
    default             : throw 'Invalid name';
  }
}
</script>
</html>
